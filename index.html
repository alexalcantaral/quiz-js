<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section class="container">
      <h1 id="tituloInicio">Quiz da programação</h1>
      <div class="infoQuestion">
        <span id="numeroQuestoes"></span>
        <span id="acertos"></span>
      </div>
      <div class="questions-container hide">
        <span class="question"></span>
        <div class="answers-container"></div>
      </div>
      <div class="controls-container">
        <button class="start-quiz button">Começar Quiz</button>
        <button class="resultados button">Resultados</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </section>

    <script src="./Js/index.js"></script>
  </body>
</html>
