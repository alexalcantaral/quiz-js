<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz JavaScript</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <h1 id="tituloInicio">Quiz da programação</h1>
      <div class="infoQuestion">
        <span id="numeroQuestoes"></span>
        <span id="acertos"></span>
      </div>
      <div class="questions-container hide">
        <span class="question"></span>
        <div class="answers-container"></div>
      </div>
      <strong id="infoUpdateQuestion"></strong>
      <div class="controls-container">
        <button class="start-quiz button">Começar Quiz</button>
        <button class="resultados button">Resultados</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </section>

    <audio id="audioErro" src="./assets/sons/audio.mp3"></audio>
    <audio
      id="audioAcerto"
      src="./assets/sons/silvio-santos-certa-resposta (1).mp3"
    ></audio>

    <script src="./Js/main.js" type="module"></script>
  </body>
</html>
