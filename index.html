<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz JavaScript</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Seção principal do conteúdo -->
    <section class="container">
      <!-- Título do quiz -->
      <h1 id="tituloInicio">Quiz da programação</h1>
      <div class="infoQuestion">
        <span id="numeroQuestoes"></span> <!-- Mostra o número da questão -->
        <span id="acertos"></span> <!-- Exibe o número de acertos do usuário -->
      </div>
      <!--Container para as perguntas e respostas, inicialmente oculto -->
      <div class="questions-container hide">
        <span class="question"></span> <!-- Exibe a pergunta -->
        <div class="answers-container"></div> <!-- Container com as opções de respostas -->
      </div>
      <!-- Exibe informações sobre a atualização da questão -->
      <strong id="infoUpdateQuestion"></strong>
      <!-- Botões de controle para o quiz -->
      <div class="controls-container">
        <button class="start-quiz button">Começar Quiz</button>
        <button class="resultados button">Resultados</button>
        <button class="next-question button hide">Próxima pergunta</button>
      </div>
    </section>

    <!-- Áudio para tocar quando o usuário errar uma resposta -->
    <audio id="audioErro" src="./assets/sons/audio.mp3"></audio>

    <!-- Áudio para tocar quando o usuário acertar uma resposta -->
    <audio
      id="audioAcerto"
      src="./assets/sons/silvio-santos-certa-resposta (1).mp3"
    ></audio>

    <!-- Rodapé do projeto -->
    <footer class="footer">
      <p>&copy Desenvolvido por Alex Alcantara <a href="https://www.instagram.com/alexalcantaral/" target="_blank"><i class="fa-brands fa-instagram"></i></a> <a href="https://github.com/alexalcantaral" target="_blank"><i class="fa-brands fa-github"></i></a> e Diego Leite <a href="https://www.instagram.com/diego_lts/" target="_blank"><i class="fa-brands fa-instagram"></i></a> <a href="https://github.com/diegolts7" target="_blank"><i class="fa-brands fa-github"></i></a> </p>
    </footer>

    <!-- Link para o script principal do quiz -->
    <script src="./Js/main.js" type="module"></script>
  </body>
</html>
